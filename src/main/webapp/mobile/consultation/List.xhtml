    <pm:page id="ConsultationListPage">
        <pm:header title="#{myBundle.ListConsultationTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ConsultationCreatePage:ConsultationCreateForm" actionListener="#{consultationController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ConsultationCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConsultationListForm">

                <p:dataTable id="datalist"
                             value="#{consultationController.items}"
                             var="item"
                             rowKey="#{item.id}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{consultationController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{consultationController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{consultationController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{myBundle.ListConsultationTitle_id}"/>
                    <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.dateexamen}" filterBy="#{item.dateexamen}" headerText="#{myBundle.ListConsultationTitle_dateexamen}"/>
                    <h:outputText value="#{item.dateexamen}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.delaipostRT}" filterBy="#{item.delaipostRT}" headerText="#{myBundle.ListConsultationTitle_delaipostRT}"/>
