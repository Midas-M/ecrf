    <pm:page id="IrmListPage">
        <pm:header title="#{myBundle.ListIrmTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":IrmCreatePage:IrmCreateForm" actionListener="#{irmController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:IrmCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IrmListForm">

                <p:dataTable id="datalist"
                             value="#{irmController.items}"
                             var="item"
                             rowKey="#{item.id}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{irmController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{irmController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{irmController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('IrmListPage:IrmListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('IrmListPage:IrmListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('IrmListPage:IrmListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.id}" filterBy="#{item.id}" headerText="#{myBundle.ListIrmTitle_id}"/>
                    <h:outputText value="#{item.id}"/>
                    </p:column>


                    <p:column sortBy="#{item.dateexamen}" filterBy="#{item.dateexamen}" headerText="#{myBundle.ListIrmTitle_dateexamen}"/>
                    <h:outputText value="#{item.dateexamen}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.delaipostRT}" filterBy="#{item.delaipostRT}" headerText="#{myBundle.ListIrmTitle_delaipostRT}"/>
                    <h:outputText value="#{item.delaipostRT}"/>
                    </p:column>


                    <p:column sortBy="#{item.fgSb}" filterBy="#{item.fgSb}" headerText="#{myBundle.ListIrmTitle_fgSb}"/>
                    <h:outputText value="#{item.fgSb}"/>
                    </p:column>


                    <p:column sortBy="#{item.fdSb}" filterBy="#{item.fdSb}" headerText="#{myBundle.ListIrmTitle_fdSb}"/>
                    <h:outputText value="#{item.fdSb}"/>
                    </p:column>


                    <p:column sortBy="#{item.fgAc}" filterBy="#{item.fgAc}" headerText="#{myBundle.ListIrmTitle_fgAc}"/>
                    <h:outputText value="#{item.fgAc}"/>
                    </p:column>

                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":IrmEditPage:IrmEditForm" disabled="#{empty irmController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:IrmEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{irmController.delete}" update=":growl,datalist" disabled="#{empty irmController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty irmController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.IrmHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.IrmMenuItem_codepatient}" icon="ui-icon-search" update=":PatientEditPage:PatientEditForm" disabled="#{empty irmController.selected.codepatient}" actionListener="#{irmController.prepareCodepatient}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:PatientEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.IrmMenuItem_visite}" icon="ui-icon-search" update=":VisitEditPage:VisitEditForm" disabled="#{empty irmController.selected.visite}" actionListener="#{irmController.prepareVisite}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:VisitEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{myBundle.IrmMenuItem_visit}" icon="ui-icon-search" update=":VisitEditPage:VisitEditForm" disabled="#{empty irmController.selected.visit}" actionListener="#{irmController.prepareVisit}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:VisitEditPage"/>
                        </p:menuitem>
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
