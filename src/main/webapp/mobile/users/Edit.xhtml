<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsersEditPage" lazy="true">
        <pm:header title="#{myUserBundle.EditUsersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myUserBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usersController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myUserBundle.EditUsersLabel_uid}" for="uid" />
                            <h:outputText id="uid" value="#{usersController.selected.uid}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myUserBundle.EditUsersLabel_uname}" for="uname" />
                            <p:inputText id="uname" value="#{usersController.selected.uname}" title="#{myUserBundle.EditUsersTitle_uname}" required="true" requiredMessage="#{myUserBundle.EditUsersRequiredMessage_uname}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myUserBundle.EditUsersLabel_password}" for="password" />
                            <p:inputText id="password" value="#{usersController.selected.password}" title="#{myUserBundle.EditUsersTitle_password}" required="true" requiredMessage="#{myUserBundle.EditUsersRequiredMessage_password}" size="60" maxlength="60"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usersController.save}" value="#{myUserBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UsersListPage:UsersListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UsersListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
