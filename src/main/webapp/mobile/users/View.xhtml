<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsersViewPage" lazy="true">
        <pm:header title="#{myUserBundle.ViewUsersTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myUserBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsersListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsersViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usersController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myUserBundle.ViewUsersLabel_uid}"/>
                            <h:outputText value="#{usersController.selected.uid}" title="#{myUserBundle.ViewUsersTitle_uid}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myUserBundle.ViewUsersLabel_uname}"/>
                            <h:outputText value="#{usersController.selected.uname}" title="#{myUserBundle.ViewUsersTitle_uname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myUserBundle.ViewUsersLabel_password}"/>
                            <h:outputText value="#{usersController.selected.password}" title="#{myUserBundle.ViewUsersTitle_password}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
