<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PatientCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreatePatientTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PatientListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PatientCreateForm">

                <h:panelGroup id="display" rendered="#{patientController.selected != null}">
                    <p:tabView id="PatientTabView">

                        <p:tab id="PatientTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_codepatient}" for="codepatient" />
                                    <p:inputText id="codepatient" value="#{patientController.selected.codepatient}" title="#{myBundle.CreatePatientTitle_codepatient}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_codepatient}" size="16" maxlength="16"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_firstName}" for="firstName" />
                                    <p:inputTextarea rows="4" cols="30" id="firstName" value="#{patientController.selected.firstName}" title="#{myBundle.CreatePatientTitle_firstName}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_firstName}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_lastName}" for="lastName" />
                                    <p:inputTextarea rows="4" cols="30" id="lastName" value="#{patientController.selected.lastName}" title="#{myBundle.CreatePatientTitle_lastName}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_lastName}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_centre}" for="centre" />
                                    <p:inputText id="centre" value="#{patientController.selected.centre}" title="#{myBundle.CreatePatientTitle_centre}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_centre}" size="18" maxlength="18"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_datedeNaissance}" for="datedeNaissance" />
                                    <p:calendar id="datedeNaissance" pattern="MM/dd/yyyy" value="#{patientController.selected.datedeNaissance}" title="#{myBundle.CreatePatientTitle_datedeNaissance}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_datedeNaissance}" showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_ageInclusion}" for="ageInclusion" />
                                    <p:inputText id="ageInclusion" value="#{patientController.selected.ageInclusion}" title="#{myBundle.CreatePatientTitle_ageInclusion}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_ageInclusion}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_sexe}" for="sexe" />
                                    <p:inputText id="sexe" value="#{patientController.selected.sexe}" title="#{myBundle.CreatePatientTitle_sexe}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_sexe}" size="6" maxlength="6"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_niveaudetude}" for="niveaudetude" />
                                    <p:inputText id="niveaudetude" value="#{patientController.selected.niveaudetude}" title="#{myBundle.CreatePatientTitle_niveaudetude}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_niveaudetude}" size="2" maxlength="2"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_lateralite}" for="lateralite" />
                                    <p:inputText id="lateralite" value="#{patientController.selected.lateralite}" title="#{myBundle.CreatePatientTitle_lateralite}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_lateralite}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_grade}" for="grade" />
                                    <p:inputText id="grade" value="#{patientController.selected.grade}" title="#{myBundle.CreatePatientTitle_grade}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_grade}" size="2" maxlength="2"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_taille}" for="taille" />
                                    <p:inputText id="taille" value="#{patientController.selected.taille}" title="#{myBundle.CreatePatientTitle_taille}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_localisation}" for="localisation" />
                                    <p:inputTextarea rows="4" cols="30" id="localisation" value="#{patientController.selected.localisation}" title="#{myBundle.CreatePatientTitle_localisation}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_localisation}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_chirurgie}" for="chirurgie" />
                                    <p:inputText id="chirurgie" value="#{patientController.selected.chirurgie}" title="#{myBundle.CreatePatientTitle_chirurgie}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_chirurgie}" size="18" maxlength="18"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_diabete}" for="diabete" />
                                    <p:selectBooleanCheckbox id="diabete" value="#{patientController.selected.diabete}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_diabete}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_hta}" for="hta" />
                                    <p:selectBooleanCheckbox id="hta" value="#{patientController.selected.hta}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_hta}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_tabac}" for="tabac" />
                                    <p:inputText id="tabac" value="#{patientController.selected.tabac}" title="#{myBundle.CreatePatientTitle_tabac}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_tabac}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_datedarretdutabac}" for="datedarretdutabac" />
                                    <p:calendar id="datedarretdutabac" pattern="MM/dd/yyyy" value="#{patientController.selected.datedarretdutabac}" title="#{myBundle.CreatePatientTitle_datedarretdutabac}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_dyslipidemie}" for="dyslipidemie" />
                                    <p:selectBooleanCheckbox id="dyslipidemie" value="#{patientController.selected.dyslipidemie}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_dyslipidemie}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{myBundle.CreatePatientLabel_alcool}" for="alcool" />
                                    <p:inputText id="alcool" value="#{patientController.selected.alcool}" title="#{myBundle.CreatePatientTitle_alcool}" required="true" requiredMessage="#{myBundle.CreatePatientRequiredMessage_alcool}"/>
                                </pm:field>
                                </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{patientController.saveNew}" value="#{myBundle.Save}" update="display,:PatientListPage:PatientListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PatientListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
