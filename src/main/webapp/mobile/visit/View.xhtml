<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VisitViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVisitTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VisitListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VisitViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{visitController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_id}"/>
                            <h:outputText value="#{visitController.selected.id}" title="#{myBundle.ViewVisitTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_date}"/>
                            <h:outputText value="#{visitController.selected.date}" title="#{myBundle.ViewVisitTitle_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_codepatient}"/>
                            <h:outputText value="#{visitController.selected.codepatient.firstName}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_irmid}"/>
                            <h:outputText value="#{visitController.selected.irmid.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_csctid}"/>
                            <h:outputText value="#{visitController.selected.csctid.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_bilancognitiflbid}"/>
                            <h:outputText value="#{visitController.selected.bilancognitiflbid.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_consultationid}"/>
                            <h:outputText value="#{visitController.selected.consultationid.id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVisitLabel_bilancognitifsuiviid}"/>
                            <h:outputText value="#{visitController.selected.bilancognitifsuiviid.id}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
