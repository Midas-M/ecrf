<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsersTitle}" closeOnEscape="true">

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsersLabel_uid}" for="uid" />
                        <h:outputText id="uid" value="#{usersController.selected.uid}" />

                        <p:outputLabel value="#{myBundle.EditUsersLabel_uname}" for="uname" />
                        <p:inputText id="uname" value="#{usersController.selected.uname}" title="#{myBundle.EditUsersTitle_uname}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_uname}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{myBundle.EditUsersTitle_password}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_password}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.save}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('UsersEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
