<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{myBundle.PatientTitle}"/>
    </ui:define>

    <ui:define name="body">

        <ui:include src="/patient/List.xhtml"/>
        <ui:include src="/patient/View.xhtml"/>
        <ui:include src="/patient/Edit.xhtml"/>
        <ui:include src="/patient/Create.xhtml"/>
        <p:dialog  id="patientdlg" header="Dosimetrie" closable="true" appendTo="@(body)" widgetVar="dlgdosimetrie" modal="true" resizable="false" fitViewport="true"  >
            <h:panelGrid  columns="3" rendered="#{patientController.renderDosimetrie}">             
                <ui:include src="/dosimetrie/Create.xhtml"/>
                <ui:include src="/dosimetrie/List.xhtml"/>
                <ui:include src="/dosimetrie/Edit.xhtml"/>
                <ui:include src="/dosimetrie/View.xhtml"/>              
            </h:panelGrid> 
            <p:commandButton id="closedosdlgbtn" value="Terminer l'édition" update="patientdlg"  onsuccess="PF('dlgdosimetrie').hide();"  actionListener="#{patientController.clearSelection}"/> 

        </p:dialog>
        <p:dialog  id="patientdlgSortie" header="Sortie de l’étude" closable="true" appendTo="@(body)" widgetVar="dlgsortie" modal="true" resizable="false" fitViewport="true"  >
            <h:panelGrid  columns="3" rendered="#{patientController.renderSortie}">             
                <ui:include src="/sortieDeEtude/List.xhtml"/>
                <ui:include src="/sortieDeEtude/View.xhtml"/>
                <ui:include src="/sortieDeEtude/Edit.xhtml"/>
                <ui:include src="/sortieDeEtude/Create.xhtml"/>     
            </h:panelGrid> 
            <p:commandButton id="closedosdlgbtnSortie" value="Terminer l'édition" update="patientdlgSortie"  onsuccess="PF('dlgsortie').hide();"  actionListener="#{patientController.clearSelection}"/> 

        </p:dialog>       
    </ui:define>
</ui:composition>
