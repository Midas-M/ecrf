<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CsctViewDlg" width="auto" position="left top" widgetVar="CsctViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCsctTitle}" closeOnEscape="true">

            <h:form id="CsctViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{csctController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCsctLabel_codepatient}"/>
                        <h:outputText value="#{csctController.codePatient}"/>

                        <h:outputText value="#{myBundle.ViewCsctLabel_visite}"/>
                        <h:outputText value="#{csctController.visit}"/>

                       
                        <h:outputText value="#{myBundle.ViewCsctLabel_dateexamen}"/>
                        <h:outputText value="#{csctController.selected.dateexamen}" title="#{myBundle.ViewCsctTitle_dateexamen}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCsctLabel_delaipostRT}"/>
                        <h:outputText value="#{csctController.selected.delaipostRT}" title="#{myBundle.ViewCsctTitle_delaipostRT}"/>

                        
                        <h:outputText value="#{myBundle.ViewCsctLabel_nberreurs}"/>
                        <h:outputText value="#{csctController.selected.nberreurs}" title="#{myBundle.ViewCsctTitle_nberreurs}"/>

                        <h:outputText value="#{myBundle.ViewCsctLabel_nbreponsecorrectes}"/>
                        <h:outputText value="#{csctController.selected.nbreponsecorrectes}" title="#{myBundle.ViewCsctTitle_nbreponsecorrectes}"/>

                        <h:outputText value="#{myBundle.ViewCsctLabel_zs}"/>
                        <h:outputText value="#{csctController.selected.zs}" title="#{myBundle.ViewCsctTitle_zs}"/>

                        

                      
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CsctViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
